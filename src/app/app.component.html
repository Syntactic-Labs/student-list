<div>
  <ul>
    <li *ngFor="let color of colors">{{color}}</li>
  </ul>
</div>
<h1>Student List</h1>
<h3>{{title}}</h3>
<button (click)="clicked()">Poke me!</button>
<button (click)="unclicked()">Poke me too!</button>
<div>
  <label>{{name}}</label>
</div>
<div>
  <input type="text" [(ngModel)]= "name">
</div>
<p *ngIf="display">This display is true</p>
<p *ngIf="!display">This display is false</p>
<h1 *ngIf="subject">subject is {{subject}}</h1>
<input [(ngModel)]="subject">
